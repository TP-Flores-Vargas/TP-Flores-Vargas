services:
  db:
    image: postgres:16
    container_name: ids-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ids
      POSTGRES_USER: ids
      POSTGRES_PASSWORD: ids
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ids -d ids"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ids-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ids-backend
    ports:
      - "8000:8000"
    environment:
      - UVICORN_WORKERS=1
      - DATABASE_URL=postgresql+psycopg://ids:ids@db:5432/ids
    networks:
      - ids-net
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ids-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ids-net

networks:
  ids-net:
    driver: bridge

volumes:
  pgdata:
